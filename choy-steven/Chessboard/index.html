<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chessboard">
        <!--first row-->
        <div class="light">&#9820;</div>
        <div class="dark">&#9822;</div>
        <div class="light">&#9821;</div>
        <div class="dark">&#9819;</div>
        <div class="light">&#9818;</div>
        <div class="dark">&#9821;</div>
        <div class="light">&#9822;</div>
        <div class="dark">&#9820;</div>
        <!--second row-->
        <div class="dark">&#9823;</div>
        <div class="light">&#9823;</div>
        <div class="dark">&#9823;</div>
        <div class="light">&#9823;</div>
        <div class="dark">&#9823;</div>
        <div class="light">&#9823;</div>
        <div class="dark">&#9823;</div>
        <div class="light">&#9823;</div>
        <!--third row-->
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!--fourth row-->
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!--fifth row-->
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!--sixth row-->
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!--seventh row-->
        <div class="light">&#9817;</div>
        <div class="dark">&#9817;</div>
        <div class="light">&#9817;</div>
        <div class="dark">&#9817;</div>
        <div class="light">&#9817;</div>
        <div class="dark">&#9817;</div>
        <div class="light">&#9817;</div>
        <div class="dark">&#9817;</div>
        <!--eighth row-->
        <div class="dark">&#9814;</div>
        <div class="light">&#9816;</div>
        <div class="dark">&#9815;</div>
        <div class="light">&#9813;</div>
        <div class="dark">&#9812;</div>
        <div class="light">&#9815;</div>
        <div class="dark">&#9816;</div>
        <div class="light">&#9814;</div>
    </div>
</body>
</html>
